<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Our Website</title>
  <style>
    /* Reset بسيط */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b8dd6, #9bc1f1);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.3rem;
      font-weight: 500;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }

    main {
      max-width: 600px;
      width: 100%;
    }

    .btn-primary {
      background-color: #fff;
      color: #4a6cc3;
      padding: 15px 35px;border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 10px rgba(255,255,255,0.4);
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
    }

    .btn-primary:hover {
      background-color: #3b57a0;
      color: white;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to YourSite</h1>
    <p>Your gateway to easy, fast, and reliable solutions. Discover what we offer and join us today!</p>
  </header>

  <main>
    <a href="#get-started" class="btn-primary">Get Started</a>
  </main>

  <footer>
    &copy; 2025 YourSite. All rights reserved.
  </footer>
</body>
</html>
